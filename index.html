<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <main class="island scrollable center">

    <form class="bottomb push" action="https://formspree.io/" method="POST">

      <h1 class="bottomb pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <div class="grid">

        <h2 class="giga italic unit xs-1-2 s-1-2 m-1-2 l-1-3 xl-2-3">Personal details</h2>
        <fieldset class="pad-b unit xs-1-2 s-1-2 m-1-2 l-2-3 xl-1-3">
          <legend>
          </legend>
        </fieldset>

        <div class="pad-b unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" type="text" name="name">
        </div>
        <div class="pad-b unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" type="text" name="age">
        </div>
        <div class="pad-b unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="pad-b unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="_fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="pad-b unit xs-1 s-1 m-1 l-1 xl-1">
          <label for="address">Address</label>
          <textarea id="address" name="address">
          </textarea>

          <h2 class="giga">Mission statement</h2>
          <label for="why">Why do you want to go to Mars?</label>
          <textarea class="push align-center" id="why" name="why">
          </textarea>

          <input type="hidden" name="request" value="Request to join the mission">

          <div class="push text-center">
            <button class="btn btn-dark" type="submit">Register for the trip!</button>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
